<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Budget</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Transactions</h1>
  <form id="tx-form" method="post" action="">
    <div>
      <label> Name* <input id="f-name" required maxlength="200" placeholder="e.g. Coffee" /></label>
    </div>
    <div>
      <label> Description (optional) <input id="f-desc" maxlength="1000" placeholder="e.g. Flat white" /></label>
    </div>
    <div>
      <label> Amount Paid <input id="f-amt" type="number" step="0.01" required placeholder="4.50" /></label>
    </div>
    <div>
      <label> When <input id="f-when" type="datetime-local" /></label>
      <small class="meta">Defaults to now if empty.</small>
    </div>
    <button type="submit">Add</button>
    <div id="err" class="error"></div>
  </form>

  <ul id="list"></ul>

  <script src="./app.js"></script>
</body>

</html>
